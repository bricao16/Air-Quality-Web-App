<!DOCTYPE html>
<html>
   <head>
   	  <!-- <p>AIR QUALITY MAP</p> -->
      <title>Air Quality Map by Brian Cao and Mike Hawkins</title>
      <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
      <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
   </head>

   <body>
      <div id = "map" style = "width: 47.5%; height: 85%; position: fixed; right: 1.875rem; top: 6.25rem; border: 3px solid #73AD21;"></div>
      <div id = "map2" style = "width: 47.5%; height: 85%; position: fixed; left: 1.875rem; top: 6.25rem; border: 3px solid #73AD21;"></div>
      <form>
	    	Latitude:
			<input type="text" name="lat1" value="44.9537" display: inline; style = position: fixed; left: 1 rem; top: .5rem;>
			Longitude:
			<input type="text" name="lon1" value="-93.0900" display: inline; style = position: fixed; left: 1 rem;>
			<input type="submit" value="Submit">
	  </form>
	  <form>
	  	    Latitude:
		    <input type="text" name="lat2" value="44.9537" display: inline;  style = position: fixed; right: 5rem; top: .5rem;>
		    Longitude:
		    <input type="text" name="lon2" value="-93.0900" display: inline;  style = position: fixed; right: 5rem;>
		    <input type="submit" value="Submit">
	  </form>
      <script>

         //make options
         var mapOptions = {
            center: [44.9537, -93.0900],
            zoom: 10
         }
         var mapOptions2 = {
		 	center: [44.9537, -93.0900],
		    zoom: 10
         }

         //make objects
         var map = new L.map('map', mapOptions);
         var map2 = new L.map('map2', mapOptions2);

         // Creating a Layer object
         var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
         var layer2 = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');

         // Adding layer to the map
         map.addLayer(layer);
         map2.addLayer(layer2);

      </script>
   </body>

</html>
