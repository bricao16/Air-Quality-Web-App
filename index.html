<!DOCTYPE html>
<html>
   <head>
      <title>Air Quality Map by Brian Cao and Mike Hawkins</title>
      <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
      <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
   </head>

   <body>
      <div id = "map" style = "width: 700px; height: 600px; position: absolute; right: 30px; top: 100px; border: 3px solid #73AD21;"></div>
      <div id = "map2" style = "width: 700px; height: 600px; position: absolute; left: 30px; top: 100px; border: 3px solid #73AD21;"></div>
      <script>

         //make options
         var mapOptions = {
            center: [44.9537, -93.0900],
            zoom: 10
         }
         var mapOptions2 = {
		 	center: [44.9537, -93.0900],
		    zoom: 10
         }

         //make objects
         var map = new L.map('map', mapOptions);
         var map2 = new L.map('map2', mapOptions2);

         // Creating a Layer object
         var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
         var layer2 = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');

         // Adding layer to the map
         map.addLayer(layer);
         map2.addLayer(layer2);

      </script>
   </body>

</html>
